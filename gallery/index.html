<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Image Resizer Gallery</title>

  <!-- ‚úÖ Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .gallery-title {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }
    .card-img-top {
      border-radius: 0.5rem;
      object-fit: cover;
      height: 200px;
    }
    .card {
      border: none;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 0.9rem;
    }
    .modal-img {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <h1 class="gallery-title">üì∏ Auto Image Resizer Gallery</h1>

  <div class="container">
    <div class="row g-4" id="gallery"></div>
  </div>

  <div class="footer">Built with ‚ù§Ô∏è using AWS Lambda, S3, and Bootstrap</div>

  <!-- ‚úÖ Modal Lightbox -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center">
          <img id="modalImg" src="" class="modal-img" alt="Full Image">
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const bucketUrl = "https://auto-image-resizer-bhawya.s3.amazonaws.com/thumbnails/";

    const imageNames = [
      "testimage1.jpg",
      "testimage2.jpg",
      "testimage3.jpg",
      "testimage4.jpg",
      "testimage5.jpg",
      "testimage6.jpg"
      // Add your thumbnail filenames here
    ];

    const gallery = document.getElementById("gallery");
    const modalImg = document.getElementById("modalImg");
    const imgModal = new bootstrap.Modal(document.getElementById('imgModal'));

    imageNames.forEach(name => {
      const col = document.createElement("div");
      col.className = "col-md-4";

      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${bucketUrl + name}" class="card-img-top" alt="${name}" onclick="showModal('${bucketUrl + name}')">
          <div class="card-body text-center">
            <h6 class="card-title">${name}</h6>
            <a href="${bucketUrl + name}" download class="btn btn-sm btn-primary">Download</a>
          </div>
        </div>
      `;
      gallery.appendChild(col);
    });

    function showModal(imgSrc) {
      modalImg.src = imgSrc;
      imgModal.show();
    }
  </script>

</body>
</html>
